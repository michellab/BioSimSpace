name: Build

on:
  workflow_dispatch:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

# Note that push and pull-request builds are automatically
# now skipped by GitHub if
# [skip ci], [ci skip], [no ci], [skip actions], or [actions skip]
# are in the commit message. We don't need to check for this ourselves.

jobs:
  build:
    name: build (${{ matrix.python-version }}, ${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      max-parallel: 9
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9"]
        platform:
          - {
              name: "windows",
              os: "windows-latest",
              shell: "pwsh"
            }
          - {
              name: "linux",
              os: "ubuntu-latest",
              shell: "bash -l {0}"
            }
          - {
              name: "macos",
              os: "macos-latest",
              shell: "bash -l {0}"
            }
    environment:
      name: biosimspace-build
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    env:
      SIRE_DONT_PHONEHOME: 1
      SIRE_SILENT_PHONEHOME: 1
      REPO: "${{ github.event.pull_request.head.repo.full_name || github.repository }}"
    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: bss_build
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true
#
      - name: Clone the devel branch (push to devel)
        run: git clone https://github.com/${{ env.REPO }}
        if: github.event_name != 'pull_request'
#
      - name: Clone the feature branch (pull request to devel)
        run: git clone -b ${{ github.head_ref }} --single-branch https://github.com/${{ env.REPO }}
        if: github.event_name == 'pull_request'
#
      - name: Setup Conda
        run: mamba install -y -c conda-forge boa anaconda-client packaging=21 pip-requirements-parser
#
      - name: Update Conda recipe
        run: python ${{ github.workspace }}/BioSimSpace/actions/update_recipe.py
#
      - name: Prepare build location
        run: mkdir ${{ github.workspace }}/build
#
      - name: Build Conda package using mamba build
        run: conda mambabuild -c conda-forge -c michellab/label/dev ${{ github.workspace }}/BioSimSpace/recipes/biosimspace
#
#      - name: Collect failed artifacts
#        run:
#          python ${{ github.workspace }}/BioSimSpace/actions/collect_failed.py
#        env:
#          BUILD_DIR: ${{ github.workspace }}/build
#        if: ${{ failure() }}
#
#      - uses: actions/upload-artifact@v3
#        with:
#          name: build-${{ matrix.platform.name }}-${{matrix.python-version}}-${{ github.sha }}
#          path: ${{ github.workspace }}/build/*/biosimspace-*.tar.bz2
#          retention-days: 10
#        if: ${{ success() }}
#
#      - uses: actions/upload-artifact@v3
#        with:
#          name: failed-${{ matrix.platform.name }}-${{matrix.python-version}}-${{ github.sha }}
#          path: ${{ github.workspace }}/build/failed.tar.bz2
#          retention-days: 1
#        if: ${{ failure() }}
#
      - name: Upload Conda package
        run: python ${{ github.workspace }}/BioSimSpace/actions/upload_package.py
        env:
          SRC_DIR: ${{ github.workspace }}/BioSimSpace
          BUILD_DIR: ${{ github.workspace }}/build
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        if: github.event_name != 'pull_request'
#
      - name: Build documentation
        run: |
          conda create -n bss_doc -c conda-forge -c michellab/label/dev python="$PYTHON_VERSION" biosimspace
          conda activate bss_doc
          pip install docutils==0.17.1 sphinx==2.2.2 sphinx_issues sphinx_rtd_theme sphinxcontrib-youtube==0.1.2 jinja2==3.0.2
          cp BioSimSpace/actions/youtube.py "$CONDA_PREFIX"/lib/python3.8/site-packages/sphinxcontrib/youtube
          BioSimSpace/actions/inject_force_fields.sh
          cd BioSimSpace/doc
          PYTHONPATH="$GITHUB_WORKSPACE"/BioSimSpace/python SPHINXBUILD="$CONDA_PREFIX"/bin/sphinx-build make html
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
          SRC_DIR: ${{ github.workspace }}/BioSimSpace
        if: github.event_name == 'push' && matrix.python-version == 3.8 && matrix.platform.name == 'linux'
#
      - name: Update website
        run: |
          git clone https://github.com/michellab/BioSimSpaceWebsite
          cd BioSimSpaceWebsite
          cp -a "$GITHUB_WORKSPACE"/BioSimSpace/doc/build/html/* docs
          git config user.name "BioSimSpaceBot"
          git config user.email "$EMAIL"
          git add docs
          if ! git diff-index --quiet HEAD; then
            git commit -a -m "Updating website."
            "$GITHUB_WORKSPACE"/BioSimSpace/actions/push_changes.sh
          fi
        env:
          EMAIL: ${{ secrets.EMAIL }}
          WEBSITE_TOKEN: ${{ secrets.WEBSITE_TOKEN }}
        if: github.event_name == 'push' && matrix.python-version == 3.8 && matrix.platform.name == 'linux'
